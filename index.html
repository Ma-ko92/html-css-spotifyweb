<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Spotify Web</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- MAIN -->
        <main>
            <!-- Side nav -->
            <nav>
                <!-- Nav container -->
                <div class="nav_container">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/logo.svg" class="logo_big" alt="logo">
                        <img src="img/logo-small.svg" class="logo_small" alt="logo-small">

                    </div>

                    <!-- Menu -->
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#"><img src="img/home.svg" alt="home">Home</a>
                            </li>
                            <li>
                                <a href="#"><img src="img/search.svg"  alt="cerca">Cerca</a>
                            </li>
                            <li>
                                <a href="#"><img src="img/libreria.svg" alt="libreria">La tua libreria</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Menu small -->
                    <div class="menu_small">
                        <ul>
                            <li>
                                <a href="#"><img src="img/home.svg" alt="home"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/search.svg"  alt="cerca"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/libreria.svg" alt="libreria"></a>
                            </li>
                        </ul>
                    </div>

                    <!-- Playlist -->
                    <div class="playlist">
                        <h2>Playlist</h2>
                        <a href="#"><div class="square">&plus;</div>Crea Playlist</a>
                        <ul>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Bottom nav -->
                    <div class="bottom_nav">
                        <a href="#"><div class="arrow">&darr;</div>Installa app</a>
                        <a href="#"><div class="arrow">&darr;</div></a>
                        <div class="profile">
                            <div class="avatar">
                                <img src="img/profile.svg" alt="profile">
                            </div> 
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
                <!-- Nav container end -->
            </nav>
            <!-- Side nav end -->

            <!-- Main contents -->
            <div class="contents">
                contents
            </div>
        </main>
        <!-- MAIN END -->

        <!-- FOOTER -->
        <footer>
            <!-- container -->
            <div class="player_container">
                <!-- Column left -->
                <div class="player_contents">
                    <div class="cover">
                        <img src="img/sinister.jpeg" alt="sinister">
                    </div>

                    <div class="caption">
                        <h3>Sinister</h3>
                        <div><a href="#">Brano Nome</a></div>
                    </div>

                    <div class="icon">
                        <a href="#"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="far fa-folder"></i></a>
                    </div>
                </div>

                <!-- Column middle -->
                <div class="player_nav">
                    <div>
                        <a href="#"><i class="fas fa-random"></i></a>
                        <a href="#"><i class="fas fa-step-backward"></i></a>
                        <a href="#"><i class="far fa-play-circle"></i></a>
                        <a href="#"><i class="fas fa-step-forward"></i></a>
                        <a href="#"><i class="fas fa-redo"></i></a>
                    </div>

                    <div>
                        <span>0:25</span>
                        <span class="time_bar"></span>
                        <span>4:35</span>
                    </div>
                </div>

                <!-- Column right -->
                <div class="player_setup">
                    <a href="#"><i class="fas fa-list"></i></a>
                    <a href="#"><i class="fas fa-desktop"></i></a>
                    <a href="#"><i class="fas fa-volume-up"></i></a>
                    <span>barra</span>
                </div>
            </div>
            <!-- container end -->
        </footer>
        <!-- FOOTER END -->
    </div>
    <!-- Wrapper End -->
</body>
<!-- BODY END -->
</html>
